<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corn Leaf Disease Classification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        color: #333;
        text-align: center;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
      }

      /* Style for the modal */
      .modal {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .card {
        width: 60%;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .card-body {
        padding: 20px;
      }

      form {
        text-align: center;
        margin-top: 20px;
      }

      input[type="file"] {
        margin-right: 10px;
      }

      input[type="submit"] {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      h2 {
        color: #333;
        text-align: center;
        margin-top: 20px;
      }

      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        margin-top: 10px;
      }

      p {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Corn Leaf Disease Classification</h1>

    <div class="card">
      <div class="card-body">
        <button onclick="openModal()">Open Camera</button>

        <!-- The Modal -->
        <div id="myModal" class="overlay">
          <div class="modal">
            <h1>IP Camera</h1>
            <img
              id="cameraFeed"
              src=""
              alt="IP Camera Feed"
              width="640"
              height="480"
            />
            <button onclick="closeModal()">Close Modal</button>
            <button onclick="predictFromCamera()">Predict</button>
            <h2 id="predictionResult"></h2>
          </div>
        </div>

        <script>
          // Fungsi untuk menutup modal
          function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
          }

          function predictFromCamera() {
            // Lakukan permintaan ke endpoint Flask untuk prediksi gambar dari kamera IP
            fetch("/predict_ip_camera")
              .then((response) => response.json())
              .then((data) => {
                // Tangkap hasil prediksi dan tampilkan pada halaman HTML
                if (data.prediction) {
                  // Tampilkan hasil prediksi di dalam elemen dengan ID 'predictionResult'
                  document.getElementById(
                    "predictionResult"
                  ).innerText = `Prediction: ${data.prediction}`;
                } else {
                  // Tampilkan pesan jika terjadi kesalahan atau tidak ada prediksi
                  document.getElementById("predictionResult").innerText =
                    "Failed to predict.";
                }
              })
              .catch((error) => {
                console.error("Error:", error);
              });
          }

          // Fungsi untuk mengambil gambar dari kamera IP secara terus-menerus
          function getCameraFeed() {
            var img = document.getElementById("cameraFeed");
            var src = "/ip_camera"; // Route untuk mendapatkan gambar dari kamera IP

            setInterval(function () {
              img.src = src + "?" + new Date().getTime(); // Menambahkan timestamp untuk mencegah caching
            }, 1000); // Ganti gambar setiap detik (sesuaikan dengan kebutuhan)
          }

          // Panggil fungsi getCameraFeed saat halaman dimuat
          window.onload = function () {
            getCameraFeed();
          };
        </script>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="file" accept="image/*" />
          <input type="submit" value="Upload" />
        </form>

        {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ image_path }}" alt="Uploaded Image" />
        {% endif %} {% if error %}
        <p>Error: {{ error }}</p>
        {% endif %}
      </div>
    </div>
    <script>
      // JavaScript functions to open and close the modal
      function openModal() {
        document.getElementById("myModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
    </script>
  </body>
</html>
